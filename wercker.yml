box: wercker/ubuntu12.04-nodejs0.10@1.5.0
# Build definition
services:
  - wercker/postgresql
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    - npm-test
    # validate our build is good
    - grunt:
        tasks: validate
        verbose: true
deploy:
  steps:
    - heroku-deploy
    - script:
        name: Update Databse
        code: heroku pg:psql